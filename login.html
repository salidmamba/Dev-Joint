<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    <div class="login">
        <form class="login_input">
            <label for="username/email">Enter your registered username or email:</label><br>
            <input type="text" type="email" id="username/email" name="username" placeholder="username/@email.com" required><br><br>
            <label for="password">Enter password:</label><br>
            <input type="password" id="password" name="password" placeholder="*******" required><br><br>
            <input type="submit" value="Login">
        </form>
        <a href="forgot_password.html">Forgot password?</a>
    </div>
    <section>
        <p>Don't have an account yet? click <a href="signup.html"> <em>Here</em></a> to register.</p>
    </section>
</body>
</html>
